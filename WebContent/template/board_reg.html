<body>
	<div id="wrap">
		<h2>게시 - 등록</h2>
		<hr/>
		<!-- 버튼 -->
		<div>
			<input type="button" value="등록" id="doSave">
			<input type="button" value="목록" id="moveToList">
		</div>
		<!--//버튼------------------------------------------------------->

		<!--입력 정보-->
		<form action="">
			<table border="1">
				<tr>
					<td width="100"><label for="title">제목</label></td>
					<td width="200"><input type="text" maxlength="200" size="30" name="title" id="title"></td>
				</tr>
				<tr>
					<td><label for="regId">등록자</label></td>
					<td><input maxlength="20" type="text" size="30" name="regId" id="regId"></td>
				</tr>
				<tr>
					<td colspan="2"><label for="contents">내용</label></td>
				</tr>
				<tr>
					<td colspan="2"><textarea name="contents" id="contents" 
						cols="50" rows="10" placeholder="내용"></textarea></td>
				</tr>
			</table>
		</form>
		<!--//입력 정보--------------------------------------------------->
	</div>
