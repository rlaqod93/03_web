<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT TYPE = RADIO</title>
</head>
<body>
    <h2>INPUT TYPE = RADIO</h2>
    <p>2022.4.19</p>
    <hr>
    <form>
        <!-- radio는 name변수가 동일해야 group으로 묶인다. -->
        <input type="radio" name="sex" id="sex01" value="m" checked>
        <label id="sex01">남</label>
        <input type="radio" name="sex" id="sex02" value="f" >
        <label id="sex02">여</label>

        <input type="submit" value="전송">
    </form>
</body>
</html>
