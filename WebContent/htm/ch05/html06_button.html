<body>
	<h2>input type=submit</h2>
	<p>날짜:2022. 4. 19</p>
	<hr/>
  <form action="submitPro.jsp" method="post" enctype="application/x-www-form-urlencoded">
  
    <label for="color">색상</label>
    <input type="color" name="color" id="color"/><br/>
  
    <label for="search">검색어</label>
    <input type="search" name="search" id="search" placeholder="검색어"/><br/>
    
    <label for="now">시간</label>
    <input type="time" name="now" id="now" value="15:35"/><br/>
    
    <label for="day">오늘날짜</label>
    <input type="date" name="day" id="day" min="2022-01-01" value="2022-04-19" max="2022-12-31"/><br/>
    
    <label for="range">온도</label>
    <input type="range" name="range" id="range" min="-10" max="10" step="1" value="0"/><br/>
  
    <label for="num">숫자</label>
    <input type="number" name="num" id="num" min="1" max="10" value="7"/><br/>
    
    <label for="tel">전화번호</label>
    <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="required"/><br/>
    
    <label for="url">URL</label>
    <input type="url" name="url" id="url" required="required"/><br/>
    
    <label for="email">이메일</label>
    <input type="email" name="email" id="email" required="required"/><br/>
    
    <input type="submit" value="send" onclick="">
    
    <!-- form 입력중인 값 초기화 -->
    <input type="reset" value="취소">
    
  </form>
</body>
</html>
