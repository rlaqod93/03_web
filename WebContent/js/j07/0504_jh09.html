<!--HTML COMMENT-->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<link rel="shortcut icon" href="/WebContent/imgs/favicon.ico" type="image/x-icon">
<!--스타일 시트-->
<style type="text/css"> 
    
</style>

<title>Insert title here</title>
<!--자바스크립트 코드-->
<script type = "text/javascript">
    window.onload = function(){
        console.log("window.onload");
        let btn = document.getElementById("btn");
        function view(){
            alert("btn.onclick");
        }

        // 기본 이벤트 모델 내 다른 함수를 호출 할때는 함수에()를 붙이지 않는다.
        btn.onclick = view;
        // btn.onclick = view(); => 괄호를 붙이면 이벤트 강제 수행
    };
</script>
</head>
<body>
    <h2>기본 이벤트 모델</h2>
    <hr/>
    <!-- 취득 html 요소 -->
    <button id="btn">클릭</button>
</body>
</html>
