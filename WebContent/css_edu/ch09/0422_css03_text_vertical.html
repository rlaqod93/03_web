<!--HTML COMMENT-->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<!--자바스크립트 코드-->
<script type = "text/javascript"></script>
<title>Insert title here</title>
<!--스타일 시트-->
<style type="text/css">
	p{
		border: 2px solid red;
	}
	.valign > img{
		vertical-align: top;
	}
</style>
</head>
<body>
	<h2>vertical-align : 세로 정렬</h2>
	<hr/>
	<p>
		나는 자유다.
		<img src="/studyhtml5/WebContent/imgs/img04.jpg" alt="반 고흐">
	</p>
	<p class="valign">
		나는 자유2.
		<img src="/studyhtml5/WebContent/imgs/img04.jpg" alt="반 고흐">
	</p>
</body>
</html>
