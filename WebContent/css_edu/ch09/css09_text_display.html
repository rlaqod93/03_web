<!--Html comment -->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<!-- 자바스크립트 코드 -->
<script type="text/javascript"></script>
<title>Insert title here</title>
<!--스타일 시트 -->
<style type="text/css">
  li { list-style-type: none;}
  .gnb li { display: inline;}
  .gnb li a {
    display: inline-block; /* 이 속성이 없으면 아래의 성격들을 반영할 수 없음.*/
    width: 100px;
    
    height: 35px;
    line-height: 35px; /* 수직 가운데 정렬: height, line-height 값이 동일*/
    
    text-align: center; /* 좌 우 가운데 정렬*/
    text-decoration: none;
    background: brown;
    color: #ffffff;
  }
  
  .gnb li a:hover {
    background: #336699;
    text-decoration: underline;
  }
</style>

</head>
<body>
	<h2>display: 블록과 인라인 요소의 성격 변경</h2>
	<hr/>
  <ul class="gnb">
    <li><a href="#">COMPANY</a></li>
    <li><a href="#">PRODUCT</a></li>
    <li><a href="#">SERVICE</a></li>
    <li><a href="#">COMMUNITY</a></li>
  </ul>
</body>
</html>
