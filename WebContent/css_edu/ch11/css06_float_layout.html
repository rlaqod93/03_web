<!--Html comment -->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<!-- 자바스크립트 코드 -->
<script type="text/javascript"></script>
<title>Layout</title>
<!--스타일 시트 -->
<style type="text/css">
  * { margin: 0; padding: 0;}  
  #wrapper {
    width: 1000px;
    height: 900px;
    margin: 0 auto; /* 전체 box의 가운데 정렬 */
    font-size: 40px;
    color: #fff;
    text-align: center;
    box-sizing: border-box;
  }
  /* border, padding, margin 은 width에 포함되지 않는다. */
  header {
    width: 998px;
    height: 98px;
    background: #2e7d32;
    line-height: 98px;
    border: 1px solid black;
    box-sizing: border-box;
  }
  nav {
    width: 998px;
    height: 98px;
    background: #388e3c;
    line-height: 98px;
    border: 1px solid black;
    box-sizing: border-box;
  }
  section {
    float: left;
    width: 697px;
    height: 598px;
    background: #43a047;
    line-height: 598px;
    border: 1px solid black;
    box-sizing: border-box;
  }
  aside {
    float: left;
    width: 297px;
    height: 598px;
    line-height: 598px;
    background: #4caf50;
    border: 1px solid black;
    box-sizing: border-box;
  }
  footer {
    float: left;
    width: 997px;
    height: 99px;
    line-height: 99px;
    background: #66bb6a;
    border: 1px solid black;
    box-sizing: border-box;
  }
</style>
</head>
<body>
  <div id="wrapper">
    <header>header</header>
    <nav>nav</nav>
    <section>contents</section>
    <aside>side</aside>
    <footer>footer</footer>
  </div>
</body>
</html>
