<!--Html comment -->
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<!-- 자바스크립트 코드 -->
<script type="text/javascript"></script>
<title>Insert title here</title>
<!--스타일 시트 -->
<style type="text/css">

  table { /* 테이블 공통 속성 */
    width: 150px;
    height: 50px;
    margin: 10px;
    text-align: center;
  }

  .tbl01 {
    border: 5px solid yellow;
    border-collapse: collapse; /* 두 선을 무너뜨리는 속성: 선이 1개만 유지 */
  }
  
  .tbl02 {
    border: 5px dotted black;
    border-collapse: collapse;
  }
  
  .tbl03 {
    border: 5px double red;
    border-collapse: collapse;
  }
</style>
</head>
<body>
	<h2>Table border</h2>
	<hr/>
  <table class="tbl03">
    <tr class="tbl03">
      <td class="tbl03">1</td>
      <td class="tbl03">2</td>
      <td class="tbl03">3</td>
    </tr>
  </table>
  <table class="tbl02">
    <tr class="tbl02">
      <td class="tbl02">1</td>
      <td class="tbl02">2</td>
      <td class="tbl02">3</td>
    </tr>
  </table>
  <table class="tbl01">
    <tr class="tbl01">
      <td class="tbl01">1</td>
      <td class="tbl01">2</td>
      <td class="tbl01">3</td>
    </tr>
  </table>
</body>
</html>
