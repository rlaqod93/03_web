<!--Html comment -->
<!DOCTYPE html>
<html>
<head>
<meta name="keywords" content="html, scc, javascript, jsp" />
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta charset="UTF-8">
<!--스타일 시트 -->
<style type="text/css">

  h2[class] {
    color : blue;
  }
  
  p[class~="icox"]{ /*icox이거나 class 중 icox인 */
   color: red;
  }
  
  p[class*="icox"]{ /*icox가 포함되어있는*/
   color: red;
  }
  
  p[class$="icox"]{ /*icox로 끝나는*/
    color: red; 
  } */

  p[class^="icox"]{ /*icox로 시작하는*/
    color: red; 
  } */
  
  p[class="icox"]{ /*icox인 */ 
    color: red; 
  } 
  
</style>

<title>Insert title here</title>

</head>
<body>
	<h2 class="logo">서울특별시</h2>
  <h2>마포구</h2>
  
  <p class="icox">주소록을 작성합니다.</p>
  <p class="icoxpage">전화번호부를 작성합니다.</p>
  <p class="screenicox">스크린을 작성합니다.</p>
  <p class="i icox u">html을 작성합니다.</p>
</body>
</html>
